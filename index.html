<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台東美食地圖</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #ffcc00;
        }
        h1 {
            margin: 0;
        }
        .food-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            margin: 20px 0;
            background-color: white;
            display: flex;
            align-items: center;
        }
        .food-item img {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            margin-right: 20px;
        }
        .food-description {
            flex: 1;
        }
    </style>
</head>
<body>
    <header>
        <h1>美食介紹</h1>
        <p>探索台東各地的美味佳餚</p>
    </header>
    <main>
        <div class="food-item">
            <img src="https://example.com/image1.jpg" alt="美食1">
            <div class="food-description">
                <h2>長聲塩人</h2>
                <p>這是一道來自於日本的美食，擁有獨特的風味。</p>
            </div>
        </div>
        <div class="food-item">
            <img src="https://example.com/image2.jpg" alt="美食2">
            <div class="food-description">
                <h2>厚道</h2>
                <p>這是一間開在台東大學內的餐館，態度親和，深受大家喜愛。</p>
            </div>
        </div>
        <div class="food-item">
            <img src="https://example.com/image3.jpg" alt="美食3">
            <div class="food-description">
                <h2>炒鬧食堂</h2>
                <p>這也是一間開在台東大學內的餐館，其各種各樣的炒飯令學生們餐餐皆能吃出驚奇。</p>
            </div>
        </div>
    </main>
</body>
</html>
